version: "3.8"

services:
  api:
    build: .
    container_name: nest-api
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "3001:3001"          # host:container
    # If you want hot-reload in dev, you can mount:
    # volumes:
    #   - .:/app

  db:
    image: postgres:16-alpine
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-appdb}
      POSTGRES_USER: ${DB_USERNAME:-appuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "5432:5432"          # expose for local tools (PGAdmin, DBeaver, etc.)
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: